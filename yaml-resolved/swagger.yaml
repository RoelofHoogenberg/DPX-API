            schema:
              $ref: '#/components/schemas/relationship'
        required: true
      responses:
        "201":
          description: relationship id (key)
          headers:
            entityId:
              $ref: '#/components/schemas/entityId'
        "400":
          description: Invalid input value
          content:
            application/json:
